<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <img class="capa" src="./img/capa.png" alt="Capa Marvel">
    </div>

    <div class="lista">
        <nav>
            <ul>
                <li>NEWS</li>
                <li>COMICS</li>
                <li>CHARACTERS</li>
                <li>MOVIES</li>
                <li>GAMES</li>
                <li>VIDEOS</li>
            </ul>
        </nav>
    </div>

    <div class="imagemcentro">
        <img class="banner" src="./img/banner.webp" alt="Banner Marvel">
    </div>

    <div class="COMICS">
        <div class="comic-item">
            <img class="lancamento" src="./img/lancamento1.jpg" alt="Lançamento 1">
            <em class="comic-title">BLOOD HUNT (2024)</em>
        </div>
        <div class="comic-item">
            <img class="lancamento" src="./img/lancamento2.jpg" alt="Lançamento 2">
            <em class="comic-title">VENGEANCE OF THE MOON KNIGHT</em>
        </div>
        <div class="comic-item">
            <img class="lancamento" src="./img/lancamento3.jpg" alt="Lançamento 3">
            <em class="comic-title">WEAPON X-MEN (2024)</em>
        </div>
        <div class="comic-item">
            <img class="lancamento" src="./img/lancamento4.jpg" alt="Lançamento 4">
            <em class="comic-title">INCREDIBLE HULK</em>
        </div>
        <div class="comic-item">
            <img class="lancamento" src="./img/lancamento5.jpg" alt="Lançamento 5">
            <em class="comic-title">INMORTAL THOR</em>
        </div>
    </div>

    <div class="titleNews">
        <h1 class="TextNews">NEWS</h1>
    </div>

    <div class="news">
        <div class="news-container">
            <div class="img1">
                <img class="imagennews" src="./img/news1.jpg" alt="Notícia 1">
            </div>
            <div class="h2div1">
                <h2 class="news1H2">
                    DEADPOOL & CAPTAIN AMERICA'S RELATIONSHIP, EXPLAINED
                </h2>
            </div>
        </div>
    </div>

    <div class="news">
        <div class="news-container">
            <div class="img2">
                <img class="imagennews" src="./img/news2.jpg" alt="Notícia 2">
            </div>
            <div class="h2div2">
                <h2 class="news2H2">
                    WOLVERINE VARIANTS FROM ACROSS THE MULTIVERSE
                </h2>
            </div>
        </div>
    </div>

    <div class="titleMarvel2024">
        <h1 class="TextMarvel2024">MARVEL 2024</h1>
    </div>
</body>

</html>
